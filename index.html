<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="styles/stylesheet.css">
	<link rel="shortcut icon" href="images/google_logo.png" type="image/png">
</head>
<body>
	<div class="container">
		<div class="panel-header">
			<ul>
				<li class="navObject"><a class="panel-items" href="#">Gmail</a></li>
				<li class="navObject"><a class="panel-items" href="#">Images</a></li>
				<li class="navObject"><a class="panel-items" href="#"><img class="apps" src="images/apps.png" width="25" height="25" alt="Apps"></a></li>
				<li class="navObject"><a class="panel-items" href="#"><img class="notification" src="images/notification.png" width="25" height="25" alt="Notification"></a></li>
				<li class="navObject"><a class="panel-items" href="#"><img class="user_icon" src="images/user_icon.png" width="25" height="25" alt="User"></a></li>
			</ul>
		</div>
		<br>
		<div class="main">
			<img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			<form>
				<input class="search" type="text" name="search">
			</form>
				<div class="search-mic">
					<a href="#"><img src="images/Google_microphone_logo.png" width="25" height="25" alt="Mic"></a>
				</div>
				<input class="search-buttons" type="submit" value="Google Search">
				<input class="search-buttons" type="submit" value="I'm Feeling Lucky">	
		</div>
		<div class="panel-footer">
			<div class="left">
				<a class="left-items" href="#">Advertising</a>
				<a class="left-items" href="#">Buisness</a>
				<a class="left-items" href="#">About</a>
			</div>
			<div class="right">
				<a class="right-items" href="#">Privacy</a>
				<a class="right-items" href="#">Terms</a>
				<a class="right-items" href="#">Settings</a>
				<a class="right-items" href="#">Use Google.ru</a>
			</div>
		</div>
	</div>
	

</body>
</html>
